{% extends 'base.html' %} {% load static %}

{% block title_page %} {{ course.title }} {% endblock title_page %}

{% block content %}
<div class="container my-5">
    <img class="img-fluid" src="{{ course.image.url }}" alt="">
    <h3 class="mb-0 mt-3">{{ course.title }}</h3>
    <span>{{ course.language }} - {{ course.difficulty|lower|capfirst }}</span>
    <p class="my-3">{{ course.description }}</p>
    <p class="my-3">{{ course.content }}</p>
</div>
{% endblock content %}
